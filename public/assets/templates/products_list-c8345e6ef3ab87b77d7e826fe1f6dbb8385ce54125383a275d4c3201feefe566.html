 
<div class="row" ng-controller="product_list_controller">
  <a href="/products/new">Create new Product</a>
  <h2>Listing Products</h2>
  <div class="row tabs-wrapper">
    <!-- <p>{{myid}}</p> -->
    <table >
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
           <!-- <th>Image</th> -->
          <th colspan="3"></th>
        </tr>
      </thead>
      <tbody ng-repeat="product in products">
      <tr>
       <!-- Loop over the array of objects(products) -->
       <!-- Here I'm declaring the id of the specific product to pass it later to the controller -->

        <td><a data="{{product.id}}" href="#product/{{product.id}}">{{product.title}}</a></td>
         <!-- <td><a href="/#/product" data="{{product.id}}">{{product.title }}</a></td> -->
         <td><span ng-click="clickEvent(product.id)">{{product.description}}</span></td>
         <td>{{product.price | currency}}</td>
         <td><a href="/products/{{product.id}}/edit">Edit</a></td>
         <td> <a data-confirm="Are you sure?" data-method="delete" href="/products/{{product.id}}" rel="nofollow">Delete</a></td>
         <td><a href="/cart/{{product.id}}/add">Add to Cart</a></td>
      </tr>

            <td><%= product.title %></td>

            <td><%= product.image %></td>

            <td><a href="/cart/<%= product.id%>/add">Add to Cart</a></td>
          </tr>
        <% end %> -->
      </tbody>
    </table>
  </div>

</div>
