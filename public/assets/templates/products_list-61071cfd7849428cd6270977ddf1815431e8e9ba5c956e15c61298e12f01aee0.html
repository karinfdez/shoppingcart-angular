 
<div class="row first_product_row">

<div ng-controller="product_list_controller">

  <!-- Form to search for specific product -->
  <form class="user_form" name="myForm">
      Search Product by Title: <input type="text" ng-model="userInput">
     
  </form>

  <div class="row product_images">
  <!-- Return the product filtering by title of user input. -->
    <div class="col-xs-12 col-md-4 col-lg-4 each_product" ng-repeat="product in products | filter:{ title: userInput}">
        <h3><a data="{{product.id}}" href="#product/{{product.id}}">{{product.title}}</a></h3>
        <a data="{{product.id}}" href="#product/{{product.id}}"><img ng-src="img/{{product.image}}"></a>
      <h4>{{product.price | currency}}</h4>
      <a class="btn btn-primary btn-block" href="/cart/{{product.id}}/add">Add to Cart</a>
    </div>
  </div>
</div>
