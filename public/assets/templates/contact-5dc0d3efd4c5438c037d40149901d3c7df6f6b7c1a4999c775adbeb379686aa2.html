<div class="container">
	<div class="row email-form" ng-controller="MessageCtrl">
		<div class="col-xs-12 col-lg-6 col-lg-offset-3">
		<form validate class="simple-form">
		    <input  placeholder="Enter your name" ng-model="message.name" /><br />
		   <input  type="email" placeholder="Enter your email" ng-model="message.email" /><br />
		     <textarea class="message-text" placeholder="Type a message" type="text" ng-model="message.content" />
		    <input class="send-email" type="submit" ng-click="createMessage(message)" value="Save" />
		 </form>
		</div>
	</div>
 </div>
